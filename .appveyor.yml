image: Visual Studio 2017

init:
    - git config --global core.autocrlf input

clone_folder: c:\projects\smela
shallow_clone: true

matrix:
    fast_finish: false

platform:
    - x64

configuration:
    - Debug
    - Release

environment:
    matrix:
        - TOOLCHAIN: msvc14

build_script:
    - cd scripts
    - chmod +x build-msvc14-%PLATFORM%-%CONFIGURATION%
    - ./build-msvc14-%PLATFORM%-%CONFIGURATION%
